<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="box">
            <h1>Дз</h1>
            <button @click="changeColor('green')">зелёный</button>
            <button @click="changeColor('red')">красный</button>
            <button @click="changeColor('orange')">оранжевый</button>
            <input type="text" v-model='text'>
            <p :style="{ background: textColor }" v-if="text.length==0">Пустое поле</p>
            <p :style="{ background: textColor }" v-else-if="1<text && 20 > text">Вы ввели число {{text}}</p>
            <p :style="{ background: textColor }" v-else-if="20<text">Вы ввели число больше 20</p>
            <p :style="{ background: textColor }" v-else>Вы ввели не число</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
